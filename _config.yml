
####################################
######     Global start     ######
####################################

name : 'UltraReach'
title : 'Powering Enterprise Communication with Big Data'
email : 'contact@ultrareach.com'
description: >-
  UltraReach harnesses big data to revolutionize enterprise communication solutions. With expertise spanning myriad industries, we provide tailored solutions for diverse applications. Discover the future of communication with UltraReach.
baseurl : ""
url : ""
locale : "en_US"
logo : assets/img/logo/ultrareach-logo.png
logo2 : assets/img/logo/ultrareach-logo.png

author:
  name: UltraReach

# paginate
paginate: 6
paginate_path: "/blog/page:num/"

keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug/
  pages:
    output: true
    permalink: /:collection/:slug/
  works:
    output: true
    permalink: /work/:path/
  services:
    output: true
    permalink: /service/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
  # _pages 
  - scope:
      path: ""
      type: pages
    values:
      layout: page

timezone: America/Los_Angeles

disqus_shortname: ultrareach-discussions

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-archives

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-archives

# jekyll archive 
jekyll-archives:
  enabled: 
    - tags
    - categories
  layouts:
    category: category-archive
    tag: tag-archive
  permalinks:
    tag: '/tags/:name/'
    category: '/categories/:name/'

